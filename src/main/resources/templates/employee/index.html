<html
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{fragment/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Employee</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div>
        <div class="d-flex justify-content-between my-1">
          <div class="h1">Employee List</div>
          <div>
            <button class="btn btn-sm m-2 btn-success">
              <i class="bg-success rouded fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-2">Name</th>
                <th class="col-3">Tempat Tangal Lahir</th>
                <th class="col-2">Status Karyawan</th>
                <th class="col-2">NIP</th>
                <th class="col-2">Gaji</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.size(data)>0}" th:each="i:${data}">
                <td th:text="${i.id}"></td>
                <td
                  th:text="${i.biodata.firstName +' '+ i.biodata.lastName}"
                ></td>
                <td th:text="${i.biodata.pob+', ' + i.biodata.dob}"></td>
                <td th:text="${i.status}"></td>
                <td th:text="${i.nip}"></td>
                <td th:text="${i.salary}"></td>
              </tr>
              <span
                th:if="${errorMessage != ''}"
                th:text="${errorMessage}"
                class="text-danger"
              ></span>
              <span th:unless="${errorMessage != ''}"></span>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
